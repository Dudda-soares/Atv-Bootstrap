<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="shortcut icon" href="./imagens/contato - Copia.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=DM+Serif+Display:ital@0;1&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><img src="./imagens/contato.png">Agenda de Contatos</h1>
    </header>
    <main>
        <div class="row">
            <div class="col">
                <form id="form-contato">
                    <label class="form-label" for="nome">Nome:</label><br>
                    <input  class="form-control" type="text" name="fnum" required id="nome"><br>
                    <label class="form-label" for="tel" >Telefone:</label><br>
                    <input class="form-control" type="tel" id="tel" required><br>
          
                    <div class="form-check">
                        <input  class="form-check-input" type="radio" name="celtel" required value ="cel"><img src="./imagens/celularcoracao.jpg" class="img-fluid" > 
                        <label class="form-check-label" for="cel">Celular</label>
                    </div>
                    <div class="form-check">   
                        <input class="form-check-input" type="radio" name="celtel" required value ="tel"><img src="./imagens/telefonev1.png" class="img-fluid" > 
                        <label class="form-check-label" for="tel">Residencial</label>
                    </div>   

                    <label id="endeletronico" class="form-label" for="email">E-mail: </label><br>
                    <input class="form-input" type="email" id="email" required><br>
                    <button class="btn btn-success" type="submit">Cadastrar</button>
                
                </form>
            </div>
        </div>

    </main>

    <h2>Lista de Contatos</h2>
    
    <div class="container d-flex justify-content-center">
       
        <div class="col-12 col-md-6 table-responsive"> 
            <table id="tablebody" class="table table-bordered table-striped table-hover  rounded-table" >
            <thead>
                <tr class="lista" >
                    <th scope="col" class="px-3">Nome</th>
                    <th scope="col" class="px-3" >Telefone</th>
                    <th scope="col" class="px-3">Email</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
        </div>   
    </div>
    <div ></div>
    <footer>
        <p>&copy;EBAC</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
